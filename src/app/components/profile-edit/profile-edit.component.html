<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nueva Contrase単a</ion-label>
      <ion-input
        formControlName="newPassword"
        type="password"
        placeholder="Nueva contrase単a"
      ></ion-input>
      <ion-note color="danger" *ngIf="profileForm.get('newPassword')?.hasError('required')">
        La contrase単a es obligatoria.
      </ion-note>
      <ion-note color="danger" *ngIf="profileForm.get('newPassword')?.hasError('minlength')">
        La contrase単a debe tener al menos 6 caracteres.
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre de Perfil</ion-label>
      <ion-input
        formControlName="displayName"
        placeholder="Nombre de perfil"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">URL de Foto de Perfil</ion-label>
      <ion-input
        formControlName="photoURL"
        placeholder="URL de la foto de perfil"
      ></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="profileForm.invalid">
      Actualizar
    </ion-button>
  </form>
</ion-content>
