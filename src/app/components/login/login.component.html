<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Enviar</ion-button>
  </form>
  <ion-button expand="block" color="primary" (click)="onClick()">
    <ion-icon name="logo-google" slot="start"></ion-icon>
    Inicia con Google
  </ion-button>

  <ion-button
    expand="block"
    color="secondary"
    (click)="navigateToRegister()"
    class="ion-margin-top"
  >
    No tienes una cuenta? Registrate
  </ion-button>
</ion-content>
